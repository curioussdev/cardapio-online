<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/styles/output.css">

    <title>Cardapio Sabor Mais</title>
</head>
<body>

    <!--HEADER-->
    <header class="w-full h-[420px] bg-zinc-900  bg-[url('/assets/rest/bg.png')] bg-cover bg-center " >
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img
            src="/assets/rest/hamb-1.png"
            alt="logo"
            class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
            >
            <h1 class="text-4xl mt-4 mb-2 font-bold text-white">
                Cardápio Sabor+
            </h1>

            <span class="text-white font-medium">📍Cidade Financeira, Talatona, Luanda📍</span>

            <div class="bg-green-700 px-4 py-1 rounded-lg mt-4" id="date-span">
                <span class="text-white font-medium">Seg a Sex - 10:00 as 16:00</span>
            </div>
        </div>
    </header>

    <!--FIM HEADER-->


    <h2 class="text-2xl md:text-4xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu
    </h2>

    <!--INICIO MENU-->

    <div id="menu">
        <main>

            <!--PRODUTO ITEM-->

            <div class="flex gap-2">
                <img 
                    src="./assets/rest/hamb-1.png"
                    alt="hamburguer smash"
                    class="w-28 h-28 rounded-md hover:scale-105 hover:-rotate-2 duration-150"
                >

                <div>
                    <p class="font-bold">Hamburguer Smash</p>
                    <p class="text-sm">pão leve de fermentação natural da Makro, burguer 160g, 
                        queijo prato e maionese da casa</p>

                        <div class="flex items-center gap-2 justify-between mt-3">
                            <p class="font-bold text-lg">4.500 kz</p>
                            <button class="bg-gray-800 px-4 rounded addToCartBtn">
                                <i class="fa fa-cart-plus text-lg text-white"></i>
                            </button>
                        </div>
                </div>
            </div>

            <!--FIM PRODUTO ITEM-->

        </main>
    </div>

    <!-- FIM MENU -->

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
